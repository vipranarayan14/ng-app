<!DOCTYPE html>
<html ng-app = "gemStore">
  <head>
    <title>GemStore</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body ng-controller = "StoreController as store">
    <ul class="list-group">
       
        <li class="list-group-item" ng-repeat = "product in store.products | orderBy:'-price'">
            <h1>{{product.name | uppercase}}</h1>
        
            <image width = "100" ng-src = "{{product.image}}" />
        
            <em class="pull-right">
                <h2>{{product.price | currency:'&#8377;'}}</h2>
                <button ng-show = "product.canPurchase">Add to Cart</button>
            </em>
            <section ng-init = "tab = 1">
                <ul class="nav nav-pills">
                    <li ng-class = "{ active:tab === 1}">
                        <a href="" ng-click="tab = 1" >Description</a>
                    </li>
                    <li ng-class = "{ active:tab === 2}">
                        <a href="" ng-click="tab = 2" >Specification</a>
                    </li>
                    <li ng-class = "{ active:tab === 3}">
                        <a href="" ng-click="tab = 3" >Reviews</a>
                    </li>
                </ul>
            </section>
            <section>
            <div class="panel" ng-show = "tab === 1">
                <h4>Descriptions</h4>
                <p>{{product.description}}</p>
            </div>
            <div class="panel" ng-show = "tab === 2">
                <h4>Specifications</h4>
                <blockquote>None yet</blockquote>
            </div>
            <div class="panel" ng-show = "tab === 3">
                <h4>Reviews</h4>
                <blockquote>None yet</blockquote>
            </div>
            </section>
                    
        
        </li>
      </ul>
    </div>
  </body>
</html>
