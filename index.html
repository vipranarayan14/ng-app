<!DOCTYPE html>
<html ng-app = "gemStore">
  <head>
    <title>GemStore</title>
    <link rel="stylesheet" type="text/css" href="Styles/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="Styles/styles.css" />
    <script type="text/javascript" src="Scripts/angular.min.js"></script>
    <script type="text/javascript" src="Scripts/app.js"></script>
    <script type="text/javascript" src="Scripts/directives.js"></script>
  </head>
  <body ng-controller = "StoreController as store">
    <ul class="list-group">

        <li class="list-group-item" ng-repeat = "product in store.products | orderBy:'price'">
            <h1>{{product.name | uppercase}}</h1>

            <image width = "100" ng-src = "{{product.image}}" />

            <em class="pull-right">
                <h2>{{product.price | currency:'&#8377;'}}</h2>
                <button ng-show = "product.canPurchase">Add to Cart</button>
            </em>
            <section ng-controller = "PanelController as panel">
                <ul class="nav nav-pills">
                    <li ng-class = "{ active: panel.isSelected(1)}">
                        <a href="" ng-click="panel.selectTab(1)" >Description</a>
                    </li>
                    <li ng-class = "{ active: panel.isSelected(2)}">
                        <a href="" ng-click="panel.selectTab(2)" >Specification</a>
                    </li>
                    <li ng-class = "{ active: panel.isSelected(3)}">
                        <a href="" ng-click="panel.selectTab(3)" >Reviews</a>
                    </li>
                </ul>

            <div class="panel" ng-show = "panel.isSelected(1)">
              <br>
              <p>{{product.description}}</p>
            </div>
            <div class="panel" ng-show = "panel.isSelected(2)">
              <br>
              <blockquote>None yet</blockquote>
            </div>
            <product-reviews class="panel" ng-show = "panel.isSelected(3)">
            </product-reviews>
            </section>
        </li>
      </ul>
  </body>
</html>
