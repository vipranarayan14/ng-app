<!--List of Reviews-->
<br>
<ul class="reviews">
  <li ng-repeat="review in product.reviews">
    <blockquote>
      <strong>{{review.stars}} Stars</strong>
      {{review.body}}
      <small><cite>{{review.author}}</cite> on {{review.createdOn | date}}</small>

    </blockquote>
  </li>
</ul>
<br>
<form name="reviewForm" ng-controller = "ReviewController as reviewCtrl"
      ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>
  <!--live perview-->
  <blockquote>
    <b>{{reviewCtrl.review.stars}} Stars</b>
    {{reviewCtrl.review.body}}
    <cite class="clearfix">By: {{reviewCtrl.review.author}}</cite>
  </blockquote>

  <!--Review Form-->
  <hr>
  <h4>Submit a Review</h4>
  <fieldset class="form-group">
    <select ng-model="reviewCtrl.review.stars" class="form-control" required
            ng-options="stars for stars in [5,4,3,2,1]">
      <option value="">Rate the product</option>
    </select>
  </fieldset>
  <fieldset class="form-group">
    <textarea ng-model="reviewCtrl.review.body" class="form-control" placeholder="Write a short review of the product..."></textarea>
  </fieldset>
  <fieldset class="form-group">
    <input type="email" ng-model="reviewCtrl.review.author" class="form-control" placeholder="jimmyDean@example.org" required/>
  </fieldset>
  <fieldset class="form-group">
    <input type="submit" class="btn btn-primary pull-right"value="Submit" class="form-control"/>
  </fieldset>
</form>
